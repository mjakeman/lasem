# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: '3.x'
      - run: pip install meson ninja

      - name: Install dependencies
        run: |
          sudo apt-get install -y libpango1.0-dev gobject-introspection
          pip install toml jinja2 typogrify

      - name: Meson Setup
        run: meson setup _build -Dtests=enabled -Ddocs=enabled -Dintrospection=enabled
        env:
          CC: gcc

      - name: Meson Build
        run: meson compile -C _build

      - name: Meson Test
        run: meson test -C _build -v

      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: Linux_Meson_Testlog
          path: _build/meson-logs/testlog.txt

      - name: Copy API Reference
        run: cp -r ./_build/docs/reference/lasem-* ./api-docs

      - name: Deploy API Reference
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/master' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./api-docs
